<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <main>
        <div class="container-geral">
            <section class="intro"> <!--" INTRO SECTION "-->
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </section>
            <form action="">
                <button class="signature-button"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
                <section class="register"> <!--" REGISTER SECTION "-->
                    <label for="first-name"><strong>First Name:</strong></label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter you first name" required>
                    <label for="last-name"><strong>Last Name:</strong></label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter you last name" required>
                    <label for="email"><strong>Email address:</strong></label>
                    <input type="email" id="email" placeholder="Enter you last name" required>
                    <label for="password"><strong>Password:</strong></label>
                    <input type="password" id="password" name="password" placeholder="Enter you password" required>
                    <input type="submit" value="Claim your free trial">
                    <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                </section>
            </form>
        </div>
    </main>
</body>
</html>

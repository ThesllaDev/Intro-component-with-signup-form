<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <main>
        <div class="container-geral">
            <section class="intro">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </section>
            <form action="">
                <button class="signature-button"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
                <section class="register">
                    <label for="first-name">First Name:</label>
                    <input type="text" placeholder="Enter you first name">
                    <label for="first-name">Last Name:</label>
                    <input type="text" placeholder="Enter you last name">
                    <label for="first-name">Email address:</label>
                    <input type="email" placeholder="Enter you last name">
                    <label for="first-name">Password:</label>
                    <input type="number" placeholder="Enter you password">
                    <button class="register-button" type="submit">Claim your free trial</button>
                    <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                </section>
            </form>
        </div>
    </main>
</body>
</html>
